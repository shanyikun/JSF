<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Hello.xhtml</title>
	<meta name="keywords" content="enter,your,keywords,here" />
	<meta name="description" content="A short description of this page." />
	<meta name="content-type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<p>this is login page</p>
	<h:form id="form">
		<h:inputText label="name" id="name" value="#{userBean.name}"
			required="true" />
		<h:inputText label="password" id="password"
			value="#{userBean.password}" required="true" />
		<h:commandButton value="login" action="userPage" />
	</h:form>
</h:body>
</html>
